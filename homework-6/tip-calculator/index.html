<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Space+Mono:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <title>Tip calculator app</title>
  </head>
  <body>
    <div class="splitter-logo"></div>
    <div class="splitter-container">
      <div class="left-side-container">
        <div class="bill-input-block">
          <h3>Bill</h3>
          <input type="text" class="bill-input" placeholder="0" />
        </div>
        <div class="select-tip">
          <h3>Select Tip %</h3>
        </div>
        <div class="select-tip-percentage">
          <button class="percentage-block-1">5%</button>
          <button class="percentage-block-2">10%</button>
          <button class="percentage-block-3">15%</button>
          <button class="percentage-block-4">25%</button>
          <button class="percentage-block-5">50%</button>
          <input type="text" class="percentage-block-6" placeholder="Custom" />
        </div>
        <div class="people-input-headlines">
          <h3>Number of People</h3>
          <p>Can't be zero</p>
        </div>
        <div class="number-of-people-input">
          <input type="text" class="person-input" placeholder="0" />
        </div>
      </div>
      <div class="right-side-container">
        <div class="prices-block">
          <div class="tip-amount-block">
            <div class="tip--total-description">
              <p>Tip Amount</p>
              <span>/ person</span>
            </div>
            <div class="tip-price"><spam>$</spam>0.00</div>
          </div>
          <div class="total-price-block">
            <div class="tip--total-description">
              <p>Total</p>
              <span>/ person</span>
            </div>
            <div class="total-price"><spam>$</spam>0.00</div>
          </div>
        </div>
        <button class="reset-btn">RESET</button>
      </div>
    </div>
    <script src="/jscript.js"></script>
  </body>
</html>
